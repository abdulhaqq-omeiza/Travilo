<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device - width, initial-scale= 1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="travilo.png" type="image/png">
        <title>travilo</title>
    </head>
    <body>
        <div class="content">
            <div class="navo">
                <input type="checkbox" class="navo__checkbox" id="navi-toogle">
                <label for="navo-toggle" class="navo__button">
                    <span class="navo__icon">&nbsp;</span>
                </label>

                <div class="navo__background">&nbsp;</div>
            </div>
            <div class="left">
                <div class="left__name">
                    travilo
                </div>
                <div class="left__navigation">
                    <ul class="left__unordered-list">
                        <li class="left__list"><a href="#" class="left__tag">Travel Tips</a></li>
                        <li  class="left__list"><a href="#" class="left__tag">Package</a></li>
                        <li  class="left__list"><a href="#" class="left__tag">News & Promotion</a></li>
                    </ul>
                </div>

                <div class="left__paragraph">
                    ipsum dolor sit amet consectetur adipi
                </div>

                <div class="left__author">
                    "Abdulhaqq
                </div>
            </div>
            <div class="right">
                <div class="right__instruction">
                    Login/Register
                </div>
                <form action="#" class="right__form">
                    <div class="right__notspecial">
                        <label for="origin" class="right__form-label">Origin</label>
                        <input type="text" id="origin" class="right__form-input"  placeholder="India" required>
                    </div>
                    <div class="right__notspecial">
                        <label for="destination" class="right__form-label">Destination</label>
                        <input type="text" id="destination" class="right__form-input"  placeholder="UAE" required>
                    </div>

                    <div class="right__special">
                        <div class="right__slabel">
                            <label for="from" class="right__s-label1">From</label>
                            <label for="to" class="right__s-label2">To</label>
                        </div>
                        <div class="right__sinput">
                            <div class="right__s1">
                                <input type="text" class="right__s-input1" id="from" placeholder="08/12" required>
                            </div>
                            <div class="right__s2">
                                <input type="text" class="right__s-input2" id="to" placeholder="14/01" required>
                            </div>

                        </div>
                    </div>
                </form>

                <button class="btn btn--blue">
                    See Plans
                </button>
            </div>
        </div>
    </body>
</html>
